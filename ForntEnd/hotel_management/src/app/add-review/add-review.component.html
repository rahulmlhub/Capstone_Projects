<form [formGroup]="reviewForm" (ngSubmit)="saveReview()">
    <div class="form-group">
      <label for="bookingId">Booking ID:</label>
      <select formControlName="bookingId" class="form-control" id="bookingId">
        <option value="" disabled selected>Select Booking ID</option>
        <option *ngFor="let booking of bookingLists" [value]="booking.bookingId">{{ booking.bookingId }}</option>
      </select>
      <div *ngIf="reviewForm.get('bookingId')?.invalid && reviewForm.get('bookingId')?.touched" class="text-danger">
        Booking ID is required.
      </div>
    </div>
    <div class="form-group">
      <label for="rating">Rating:</label>
      <input formControlName="rating" type="number" class="form-control" id="rating" min="1" max="5">
      <div *ngIf="reviewForm.get('rating')?.invalid && reviewForm.get('rating')?.touched" class="text-danger">
        Rating is required and must be between 1 and 5.
      </div>
    </div>
    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea formControlName="comment" class="form-control" id="comment" rows="3"></textarea>
      <div *ngIf="reviewForm.get('comment')?.invalid && reviewForm.get('comment')?.touched" class="text-danger">
        Comment is required.
      </div>
      &nbsp;
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
